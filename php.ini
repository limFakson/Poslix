file_uploads = On
display_errors = On
max_execution_time = 400
max_input_time = 120
max_input_vars = 1000
memory_limit = 3528M
post_max_size = 520M
session.gc_maxlifetime = 1440
session.save_path = "/var/cpanel/php/sessions/ea-php82"
upload_max_filesize = 30M
zlib.output_compression = Off
extension = php_imagick.dll
extension=imagick
